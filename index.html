<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mortal Kombat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">


</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/imagens/logo.png" alt="Logo MK">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="liokang" data-name="Lio Kang"
                    data-description="Liu Kang, de Mortal Kombat, é um guerreiro habilidoso com uma ampla gama de técnicas de combate. Ele é conhecido por suas habilidades marciais excepcionais e poderes elementais.">
                    <img src="./src/imagens/imagens/card-liokang.jpg" alt="Personagem Lio kang">
                </li>
                <li class="personagem" id="subzero" data-name="Sub Zero"
                    data-description="Sub-Zero, de Mortal Kombat, é um mestre das artes marciais com habilidades únicas baseadas no gelo. Ele pode congelar seus oponentes, criando armadilhas de gelo no chão ou lançando projéteis de gelo.">
                    <img src="./src/imagens/imagens/card-subzero.jpg" alt="Personagem Sub Zero">
                </li>
                <li class="personagem" id="scorpion" data-name="Scorpion"
                    data-description="Scorpion, de Mortal Kombat, é um ninja espectro com habilidades letais. Ele usa uma corrente retrátil com uma lâmina para atacar e puxar seus oponentes. Ele também controla o fogo, lançando bolas de fogo e conjurando chamas em suas mãos.">
                    <img src="./src/imagens/imagens/card-scorpion.jpg" alt="Personagem Scorpion">
                </li>
                <li class="personagem" id="kunglao" data-name="Kung Lao"
                    data-description="Kung Lao, de Mortal Kombat, é um lutador ágil e letal com habilidades baseadas em artes marciais tradicionais e técnicas com seu chapéu afiado.">
                    <img src="./src/imagens/imagens/card-kunglao.jpg" alt="Personagem Kung Lao">
                </li>
                <li class="personagem" id="raiden" data-name="Raiden"
                    data-description="Raiden, de Mortal Kombat, é um poderoso Deus do Trovão com habilidades elétricas devastadoras. Ele pode disparar raios de eletricidade em seus oponentes, eletrocutando-os e causando dano significativo.">
                    <img src="./src/imagens/imagens/card-raiden.jpg" alt="Personagem Raiden">
                </li>                
                <li class="personagem" id="kitana" data-name="Kitana"
                    data-description="Kitana, de Mortal Kombat, é uma lutadora habilidosa e mortal com uma abordagem ágil e elegante. Ela é especialista em artes marciais e usa leques afiados como suas armas principais.">
                    <img src="./src/imagens/imagens/card-kitana.jpg" alt="Personagem Kitana">
                </li>
                <li class="personagem" id="milena" data-name="Milena"
                    data-description="Milena, de Mortal Kombat, é uma lutadora feroz e implacável com habilidades únicas. Ela é conhecida por sua velocidade e agilidade impressionantes, permitindo que ela se mova rapidamente pelo campo de batalha.">
                    <img src="./src/imagens/imagens/card-milena.jpg" alt="Personagem Milena">
                </li>
                <li class="personagem" id="cassie" data-name="Cassie"
                    data-description="Cassie Cage, de Mortal Kombat, é uma lutadora altamente treinada e versátil, com uma combinação única de habilidades marciais e tecnologia avançada">
                    <img src="./src/imagens/imagens/card-cassie.jpg" alt="Personagem Cassie">
                </li>

            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/imagens/card-liokang.png" alt="Personagem Selecionado">

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Lio Kang</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópitcas
                    por um acidente que aconteceu com ele quando criança,
                    mas não consegue controlá-los.
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
